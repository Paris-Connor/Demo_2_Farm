<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Little Farm â€“ Tiny Browser Farming Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: #111;
    color: #eee;
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(to bottom, #87CEEB 0%, #a8e0ff 40%, #c0f0c8 70%, #8bc34a 100%);
    image-rendering: pixelated;
  }

  #game-container {
    position: relative;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  #ui {
    position: absolute;
    top: 10px;
    left: 10px;
    background: rgba(0,0,0,0.65);
    backdrop-filter: blur(4px);
    padding: 12px 16px;
    border-radius: 12px;
    border: 2px solid #444;
    z-index: 10;
    user-select: none;
  }

  #money {
    font-size: 1.5rem;
    font-weight: bold;
    color: #ffd700;
  }

  #tools {
    margin-top: 12px;
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
  }

  .tool-btn {
    width: 54px;
    height: 54px;
    background: #333;
    border: 3px solid #555;
    border-radius: 10px;
    font-size: 28px;
    cursor: pointer;
    transition: all 0.12s;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .tool-btn:hover {
    background: #444;
    transform: scale(1.08);
  }

  .tool-btn.active {
    border-color: #ffeb3b;
    box-shadow: 0 0 0 3px #ffeb3b88;
  }

  .tooltip {
    position: absolute;
    background: #222;
    color: #ddd;
    padding: 4px 10px;
    border-radius: 6px;
    font-size: 0.78rem;
    pointer-events: none;
    bottom: 100%;
    left: 50%;
    transform: translateX(-50%);
    white-space: nowrap;
    opacity: 0;
    transition: opacity 0.2s;
  }

  .tool-btn:hover .tooltip { opacity: 1; }

  .tile {
    position: absolute;
    width: 64px;
    height: 64px;
    background: #5c8a3d;
    image-rendering: pixelated;
    transition: transform 0.15s;
    box-sizing: border-box;
  }

  .tile:hover {
    transform: scale(1.12);
    z-index: 5;
  }

  .plant {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2.8rem;
    pointer-events: none;
  }

  .growth {
    position: absolute;
    bottom: 4px;
    left: 4px;
    right: 4px;
    height: 6px;
    background: #444;
    border-radius: 3px;
    overflow: hidden;
  }

  .growth-bar {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #4caf50, #8bc34a);
    transition: width 0.4s;
  }

  .ready {
    animation: pulse 1.8s infinite;
  }

  @keyframes pulse {
    0%,100% { transform: scale(1); }
    50%     { transform: scale(1.12); }
  }

  #tutorial {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.7);
    padding: 12px 24px;
    border-radius: 12px;
    max-width: 90%;
    text-align: center;
    font-size: 1.1rem;
    pointer-events: none;
    opacity: 0;
    transition: opacity 1s;
  }
</style>
</head>
<body>

<div id="game-container"></div>

<div id="ui">
  <div>ğŸ’° <span id="money">50</span></div>
  
  <div id="tools">
    <div class="tool-btn active" data-tool="hand" title="Select">âœ‹<span class="tooltip">Select</span></div>
    <div class="tool-btn" data-tool="seed" title="Plant Carrot">ğŸŒ±<span class="tooltip">Plant seed (10$)</span></div>
    <div class="tool-btn" data-tool="harvest" title="Harvest">âœ‚ï¸<span class="tooltip">Harvest ready plants</span></div>
    <div class="tool-btn" data-tool="delete" title="Remove">âŒ<span class="tooltip">Remove plant</span></div>
  </div>
</div>

<div id="tutorial">Click the seed button â†’ click on brown soil to plant!</div>

<script>
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
//   Tiny Browser Farming Game â€“ Educational / Fun project
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

const TILE_SIZE = 64;
const COLS = 12;
const ROWS = 9;

const CROPS = {
  carrot: {
    name: "Carrot",
    emoji: "ğŸ¥•",
    time: 8000,       // ms to grow
    price: 10,        // cost to plant
    sell: 28          // money when harvested
  }
};

let money = 50;
let currentTool = "hand";

const tiles = [];
const plants = new Map(); // key: "x-y" â†’ {type, plantedAt, element}

const container = document.getElementById("game-container");
const moneyEl = document.getElementById("money");
const tutorial = document.getElementById("tutorial");

// â”€â”€â”€ Create field â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function createField() {
  for(let y = 0; y < ROWS; y++) {
    for(let x = 0; x < COLS; x++) {
      const tile = document.createElement("div");
      tile.className = "tile";
      tile.style.left = `${x * TILE_SIZE}px`;
      tile.style.top  = `${y * TILE_SIZE + 80}px`; // offset a bit from top

      tile.dataset.x = x;
      tile.dataset.y = y;

      tile.addEventListener("click", handleTileClick);

      container.appendChild(tile);
      tiles.push(tile);
    }
  }
}

function handleTileClick(e) {
  const tile = e.currentTarget;
  const x = +tile.dataset.x;
  const y = +tile.dataset.y;
  const key = `${x}-${y}`;

  if (currentTool === "hand") {
    // nothing
  }
  else if (currentTool === "seed") {
    if (plants.has(key)) return;
    if (money < CROPS.carrot.price) return;

    money -= CROPS.carrot.price;
    moneyEl.textContent = money;

    const plantEl = document.createElement("div");
    plantEl.className = "plant";
    plantEl.innerHTML = "ğŸŒ±";

    const growth = document.createElement("div");
    growth.className = "growth";
    const bar = document.createElement("div");
    bar.className = "growth-bar";
    growth.appendChild(bar);
    plantEl.appendChild(growth);

    tile.appendChild(plantEl);

    plants.set(key, {
      type: "carrot",
      plantedAt: Date.now(),
      element: plantEl,
      bar: bar
    });

    tutorial.style.opacity = "0";
  }
  else if (currentTool === "harvest") {
    const plant = plants.get(key);
    if (!plant) return;

    const age = Date.now() - plant.plantedAt;
    if (age < CROPS[plant.type].time) return;

    money += CROPS[plant.type].sell;
    moneyEl.textContent = money;

    tile.removeChild(plant.element);
    plants.delete(key);
  }
  else if (currentTool === "delete") {
    const plant = plants.get(key);
    if (plant) {
      tile.removeChild(plant.element);
      plants.delete(key);
    }
  }
}

// â”€â”€â”€ Growth & Update loop â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function updateGrowth() {
  const now = Date.now();

  for (const [key, plant] of plants) {
    const age = now - plant.plantedAt;
    const progress = Math.min(1, age / CROPS[plant.type].time);

    plant.bar.style.width = (progress * 100) + "%";

    if (progress >= 0.99) {
      if (!plant.element.classList.contains("ready")) {
        plant.element.classList.add("ready");
        plant.element.querySelector(".plant").innerHTML = CROPS[plant.type].emoji;
      }
    } else {
      plant.element.classList.remove("ready");
      plant.element.querySelector(".plant").innerHTML = "ğŸŒ±";
    }
  }

  requestAnimationFrame(updateGrowth);
}

// â”€â”€â”€ Tool selection â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
document.querySelectorAll(".tool-btn").forEach(btn => {
  btn.addEventListener("click", () => {
    document.querySelectorAll(".tool-btn").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    currentTool = btn.dataset.tool;
  });
});

// â”€â”€â”€ Start game â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function start() {
  createField();
  updateGrowth();

  // little welcome
  setTimeout(() => {
    tutorial.style.opacity = "1";
  }, 800);
}

start();
</script>
</body>
</html>
